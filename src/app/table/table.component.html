<div class="container">
    <button routerLink="/form">back</button>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Dob</th>
                <th>Class</th>
                <th  class="border-left">P-email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of studentData.student">     
                <td>{{student.first_name}}</td>
                <td>{{student.last_name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.gender}}</td>
                <td>{{student.dob}}</td>
                <td>{{student.class}}</td>
                <td class="border-left">{{student.parents_email}}</td>
            </tr>
            

        </tbody>
    </table>

</div>
